---
layout: page
title: Search
permalink: /search/
---
<br>
<div class="search">
  <form action="{{"/search" | prepend: site.baseurl}}" method="get">
    <label for="search-box"><i class="fa fa-search"></i></label>
    <input type="text" id="search-box" name="query" placeholder="search">
    <button type="submit" value="search" class="btn-outline-primary">Search</button>
  </form>
</div>
<br><br>


<ul id="search-results"></ul>

<script>
  window.store = {
    {% for page in site.pages %}
      "{{ page.url | slugify }}": {
        "title": "{{ page.title | xml_escape }}",
        "content": {{ page.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ page.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="{{"/assets/js/lunr.min.js" | prepend: site.baseurl}}"></script>
<script src="{{"/assets/js/search.js"|prepend: site.baseurl}}"></script>
